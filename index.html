<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animations</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!--
    What you will learn:
    
    @keyframes name {...}       - here we define the animation
    animation-name              - name of animation
    animation-duration          -duration (s/ms)
    animation-fill-mode         - where to stay after animation
    animation-timing-function   - style of speed of animation
    animation-iteration-count   - how many times
    animation-direction         - forward, backward, alternate
    animation-delay             - how long to wait before start

-->

    <img src="./img/cloud.png" width = 400px height=350px />
    <div>

    </div>

</body>
</html>
